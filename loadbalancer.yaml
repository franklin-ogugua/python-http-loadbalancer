hosts:
  - host: www.mango.com
    header_rules:
      add:
        MyCustomHeader: Test
      remove:
        Host: www.mango.com
    param_rules:
      add:
        MyCustomParam: Test
      remove:
        RemoveMe: Remove
    rewrite_rules:
      replace:
        v1: v2
    firewall_rules:
      ip_reject:
        - 10.192.0.1
        - 10.192.0.2
    servers:
      - localhost:8081
      - localhost:8082
  - host: www.apple.com
    header_rules:
      remove:
        Host: www.apple.com
    firewall_rules:
      path_reject:
        - /messages
        - /apps
    servers:
      - localhost:9081
      - localhost:9082
      - localhost:8888
  - host: www.orange.com
    servers:
      - localhost:1111
      - localhost:1212
paths:
  - path: /mango
    servers:
      - localhost:8081
      - localhost:8082
  - path: /apple
    servers:
      - localhost:9081
      - localhost:9082
      - localhost:8888
  - path: /orange
    servers:
      - localhost:1111
      - localhost:1212
